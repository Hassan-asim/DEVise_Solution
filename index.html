<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEVise Solutions - Your Vision, Our Code.</title>
    <script src="https://cdn.tailwindcss.com/3.4.1?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#00FFFF', // Cyan
                light: '#A7FFFF',
                dark: '#00E6E6',
              },
              secondary: {
                DEFAULT: '#F021B5', // Magenta/Pink
                light: '#FF79D8',
                dark: '#D30095',
              },
              charcoal: '#2C2C2C',
              dark: {
                bg: '#111119', // Darker, slightly blue-tinted bg
                'bg-secondary': '#1D1D27',
                text: '#E0E0E0',
                'text-secondary': '#A0A0A0',
              },
              light: {
                bg: '#FFFFFF',
                'bg-secondary': '#F5F5F5',
                text: '#2C2C2C',
                'text-secondary': '#555555',
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'subtle-glow': 'subtleGlow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtleGlow: {
                '0%': { boxShadow: '0 0 8px rgba(0, 255, 255, 0.3), 0 0 12px rgba(240, 33, 181, 0.2)' },
                '100%': { boxShadow: '0 0 24px rgba(0, 255, 255, 0.6), 0 0 32px rgba(240, 33, 181, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <script src="https://unpkg.com/heroicons@2.1.3/24/outline/index.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
